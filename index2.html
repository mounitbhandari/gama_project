  .wrapper {

    left: 50%;

    border-radius: 5px;

    overflow: hidden;
  }

  .wave {
    width: 1000px;
    height: 1025px;
    position: absolute;
    top: -25%;
    left: 50%;
    margin-left: -500px;
    margin-top: -500px;
    border-radius: 35%;
    background: rgba(255, 255, 255, .75);
    animation: wave 15s infinite linear;
  }

    from { transform: rotate(0deg);}
    from { transform: rotate(360deg);}
